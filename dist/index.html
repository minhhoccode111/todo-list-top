<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Mate</title>
  </head>
  <body>
    <div id="wrapper">
      <header id="header">
        <h1 id="header__title">checkmate &#128196;</h1>
      </header>
      <aside id="aside">
        <nav id="aside__nav"></nav>
      </aside>
      <main id="main">
        <section id="main__todos">
          <ul id="todos__all">
            <li class="todo"></li>
          </ul>
          <ul id="todos__today">
            <li class="todo"></li>
          </ul>
          <ul id="todos__week">
            <li class="todo"></li>
          </ul>
          <ul id="todos__year">
            <li class="todo"></li>
          </ul>
        </section>
        <section id="main__notes"></section>
      </main>
      <button id="button__plus">&#10133;</button>
      <footer id="footer">
        <p id="footer__words">
          Made with love by
          <a href="#" id="footer__link">Đặng Hoàng Minh.</a>
          :)
        </p>
      </footer>
    </div>
    <script src="./bundle.js" defer type="module"></script>
  </body>
</html>
