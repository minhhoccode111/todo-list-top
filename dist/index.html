<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Mate</title>
  </head>
  <body>
    <div id="wrapper">
      <header id="header">
        <h1 id="header__title">checkmate &#128196;</h1>
      </header>
      <aside id="aside">
        <nav id="aside__nav">
          <ul id="aside__nav__list">
            <li class="nav__item">
              <a href="#" class="nav__item__link">all</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__item__link">today</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__item__link">week</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__item__link">year</a>
            </li>
            <li class="nav__item">
              <p href="#" class="nav__item__link">projects</p>
              <ul id="nav__projects__list">
                <li class="nav__projects__item">
                  <a href="#" class="projects__item__link"> example </a>
                </li>
              </ul>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__item__link">notes</a>
            </li>
          </ul>
        </nav>
        <button id="aside__plus">&#10133;</button>
      </aside>
      <main id="main">
        <section id="main__todos">
          <ul id="todos__all">
            <li class="todo"></li>
          </ul>
          <ul id="todos__today">
            <li class="todo"></li>
          </ul>
          <ul id="todos__week">
            <li class="todo"></li>
          </ul>
          <ul id="todos__year">
            <li class="todo"></li>
          </ul>
        </section>
        <section id="main__notes"></section>
      </main>
      <footer id="footer">
        <p id="footer__words">
          Made with love by
          <a href="#" id="footer__link">Đặng Hoàng Minh.</a>
          :)
        </p>
      </footer>
    </div>
    <script src="./bundle.js" defer type="module"></script>
  </body>
</html>
